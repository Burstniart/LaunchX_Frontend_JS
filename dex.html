<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/dex.css">
    <link rel="icon" href="./assets/images/pngegg.png">
</head>
<body>
    <img class="pokeLogo" src="./assets/images/pokeLogo.png">

    <div class="display">
        <input type="text" id="pokeName" name="pokeName" class="pokeName" placeholder="I choose you!">
        <img id='pokeImg' src="./assets/images/pngegg.png" alt="pokemon" width="350px">
        <p id="types" name="types"></p>
        <p id="stats" name="stats"></p>
        <p id="moves" name="moves"></p>
        <button onclick="fetchPokemon()">I choose you!</button>
    </div>

    <img class="pokedex" src="./assets/images/dexBackground.png">

<footer>
    <script src="./assets/dex.js"></script>
</footer>
</body>
</html>
